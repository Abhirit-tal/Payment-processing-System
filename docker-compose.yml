version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=default
      - AUTHNET_API_LOGIN_ID=
      - AUTHNET_TRANSACTION_KEY=
      - JWT_SECRET=change-me-please
      - DEVELOPER_KEY=dev-local-key
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/payments/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 6
    restart: unless-stopped

